<div *ngIf="isDataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="isDataLoaded==true" class="table">
  <thead>
    <tr>
      <th scope="col">Marka</th>
      <th scope="col">Renk</th>
      <th scope="col">Model</th>
      <th scope="col">Model Yılı</th>
      <th scope="col">Günlük Ücret</th>
      <th scope="col">Açıklama</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{carDetail.brandName}}</td>
      <td>{{carDetail.colorName}}</td>
      <td>{{carDetail.carName}}</td>
      <td>{{carDetail.modelYear}}</td>
      <td>{{carDetail.dailyPrice}}</td>
      <td>{{carDetail.description}}</td>
    </tr>
  </tbody>
</table>


<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="margin-left: 300px; background-color:beige ; max-width: 400px; max-height: 500px;"> 
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let carImage of carImages; let i = index"  [ngClass]="{'active': i === 1}">
      <img src={{rootPath}}{{carImage.imagePath}} width="400px" height="500px" />
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next" >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
