
<app-car-filter></app-car-filter>

<div *ngIf="isDataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>


<div class="mb-3">
  <label for="filterText" class="form-label">Araba ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" 
  placeholder="Araba ismini giriniz">
</div>
<div *ngIf="filterText.length>1" class="alert alert-success">
  {{filterText}} aradınız.
</div>


<table *ngIf="isDataLoaded==true" class="table">
    <thead>
      <tr>
        <th scope="col">Marka</th>
        <th scope="col">Renk</th>
        <th scope="col">Model</th>
        <th scope="col">Model Yılı</th>
        <th scope="col">Günlük Ücret</th>
        <th scope="col">Açıklama</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars | carFilter:filterText" routerLink="/cars/detail/{{car.id}}">
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
      </tr>
    </tbody>
  </table>
