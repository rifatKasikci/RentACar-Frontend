
<app-car-filter></app-car-filter>

<div *ngIf="isDataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>


<div class="mb-3" style="margin-top: 50px; width: 500px; margin-left: 600px;">
  <label for="filterText" class="form-label">Araba ara : </label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" 
  placeholder="Araba ismini giriniz">
</div>
<div *ngIf="filterText.length>1" style="width: 500px; margin-left: 600px;" class="alert alert-success">
  {{filterText}} aradınız.
</div>

<div class="container">
<div class="row">
  <div class="col-sm-3" style="margin-bottom: 50px; margin-right: 25px; margin-left: 25px;" *ngFor="let carDetail of carDetails | carFilter:filterText">
<div class="card"  routerLink="/cars/detail/{{carDetail.id}}" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{carDetail.carName}}</h5>
    <p class="card-text">{{carDetail.description}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Günlük Fiyat : {{carDetail.dailyPrice | currency:"TRY"}}</li>
    <li class="list-group-item">Renk : {{carDetail.colorName}}</li>
    <li class="list-group-item">Marka : {{carDetail.brandName}}</li>
    <li class="list-group-item">Gerekli Findeks Puanı : {{carDetail.minFindeksScore}}</li>
  </ul>
</div>
</div>
</div>
</div>
