
<div *ngIf="isDataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>


<div class="mb-3" style="margin-top: 50px; width: 500px; margin-left: 600px;">
  <label for="filterText" class="form-label">Marka ara :</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" 
  placeholder="Marka ismini giriniz">
</div>
<div *ngIf="filterText.length>1" style="width: 500px; margin-left: 600px;" class="alert alert-success">
  {{filterText}} aradınız.
</div>
<div class="container">
<div class="row">
  <div class="col-sm-3" style="margin-bottom: 50px; margin-right: 25px; margin-left: 25px;" *ngFor="let brand of brands | brandFilter:filterText">
<div class="card"  routerLink="/cars/brand/{{brand.id}}" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{brand.brandName}}</h5>
    <p class="card-text">Marka araçları görmek için tıklayın...</p>
  </div>
</div>
</div>
</div>

</div>
