<div *ngIf="isDataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>


<div class="mb-3">
  <label for="filterText" class="form-label">Renk ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" 
  placeholder="Renk ismini giriniz">
</div>
<div *ngIf="filterText.length>2" class="alert alert-success">
  {{filterText}} aradınız.
</div>


<table *ngIf="isDataLoaded==true" class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Renk Adı</th>
        <th scope="col">İşlemler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let color of colors | colorFilter:filterText" routerLink="/cars/color/{{color.id}}">
        <td>{{color.id}}</td>
        <td>{{color.colorName}}</td>
        <td>
          <button class="btn btn-success" routerLink="/colors/detail/{{color.id}}">Güncelle</button>
        </td>
      </tr>
    </tbody>
  </table>
