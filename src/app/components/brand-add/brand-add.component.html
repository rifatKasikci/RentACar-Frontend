<div class="container" style="margin-top: 50px;">
    <div class="col-md-12">
<div class="card">
    <div class="card-header">
     <h5>Yeni Marka Ekle!</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="brandAddForm">
        <div class="mb-3">
            <label for="brandName">Marka ismi :</label>
            <div class="form-group">
            <input 
            type="text" 
            id="brandName" 
            formControlName="brandName"
            class="form-control" 
            placeholder="Marka ismini giriniz" >
        </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
        <button class="btn btn-success" (click)="add()" >Ekle</button>
    </div>
  </div>
</div>
</div>
